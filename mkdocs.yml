---
site_name: Engineering Playbook
site_description: A comprehensive, integrated set of 45 commands and guides for structuring iterative development workflows
site_url: https://vnykmshr.github.io/playbook
repo_url: https://github.com/vnykmshr/playbook
repo_name: vnykmshr/playbook
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - content.code.copy
    - content.code.select
    - content.action.edit
    - content.tabs.link
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - scheme: default
      primary: blue
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search:
      lang: en

markdown_extensions:
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - admonition
  - pymdownx.details

nav:
  - Home: index.md
  - Technical Blog: technical-blog.md
  - Getting Started: getting-started.md
  - Workflows: workflows.md
  - Command Reference: command-index.md
  - Integration Guide: integration-guide.md
  - Quality:
      - Best Practices: best-practices.md
      - Checklists: checklists.md
  - Discovery:
      - Decision Guide: decision-guide.md
      - FAQ: faq.md
      - Glossary: glossary.md

copyright: Copyright &copy; 2026 vnykmshr - MIT License


version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: playbook_node_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: playbook_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_node_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: playbook_node_api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: playbook_db
      PORT: "3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_node_data:

name: Documentation Quality & Deployment

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'commands/**'
      - 'CHANGELOG.md'
      - '.github/CONTRIBUTING.md'
      - '.gitattributes'
      - 'mkdocs.yml'
      - '.markdownlint.json'
      - '.yamllint'
      - '.github/workflows/deploy-docs.yml'
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lint markdown files
        run: |
          npm install -g markdownlint-cli
          markdownlint --config .markdownlint.json 'docs/**/*.md' 'commands/**/*.md'

      - name: Validate YAML
        run: |
          pip install yamllint
          yamllint -c .yamllint mkdocs.yml

  build:
    name: Build & Validate
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: Generate metadata and quick reference
        run: |
          echo "Generating command metadata..."
          python scripts/extract-playbook-metadata.py
          echo "Generating quick reference..."
          python scripts/generate-quick-ref.py

      - name: Build documentation
        run: mkdocs build

      - name: Check for broken links
        uses: lycheeverse/lychee-action@v1.10.0
        with:
          args: --no-progress --format markdown site
          fail: true
        continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    name: Deploy to GitHub Pages
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
